      <input matInput placeholder="Ingrese Clave" required>
      <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Ingrese Nombre" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Ingrese Apellidos" required>
    </mat-form-field>
  </div>

  <div class="form-column">
    <mat-form-field>
      <input matInput placeholder="Ingrese RFC">
