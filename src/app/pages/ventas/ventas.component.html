<div class="fadeIn fast" *ngIf="isVisible" >
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let routeLink of routeLinks"
       [routerLink]="routeLink.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{routeLink.label}}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
