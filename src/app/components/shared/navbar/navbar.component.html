<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Cuentas por cobrar</h1>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu"  class="menu-button">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu" >
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Configuración</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Desactivar notificaciones</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [mode]="side" class="side-nav">
      <mat-nav-list class="side-list">
        <a mat-list-item routerLink=".">Inicio</a>
        <a mat-list-item routerLink=".">Almacen</a>
        <a mat-list-item routerLink=".">Clientes</a>
        <a mat-list-item routerLink=".">Cotizaciones</a>
        <a mat-list-item routerLink=".">Inventario</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-almacen></app-almacen>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
