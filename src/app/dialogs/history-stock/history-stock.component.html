<div class="example-header top-20">
  <p>
    LIBRO: {{data.id}}
  </p>

  <!--<mat-form-field>-->
    <!--<input matInput #filter placeholder="Â¿Que estas buscando?">-->
  <!--</mat-form-field>-->
</div>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Numero resurtido Column -->
    <ng-container matColumnDef="titulo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.libro.titulo}} </mat-cell>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fecha_entrada}} </mat-cell>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cantidad}} </mat-cell>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="tipoMovimiento">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de movimiento </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tipomovimiento}} </mat-cell>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="motivo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Motivo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.motivo}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    Sin resultados
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
