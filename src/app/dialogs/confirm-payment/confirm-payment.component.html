<div class="container">
  <h3 mat-dialog-title>Confirmar pago</h3>

  <form [formGroup] = "forma">

    <div class="form-group row">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Nombre:"
               [(ngModel)]="forma.value.nombre"
               formControlName="nombre"
               [readonly]="true" required uppercase>
        <!--<mat-error *ngIf="forma.get('folio').hasError">{{getErrorMessages()}}</mat-error>-->
      </mat-form-field>
    </div>

    <div class="form-group row">
      <mat-form-field color="accent">
        <input matInput #input
               type="number"
               class="form-control" placeholder="Cantidad" [(ngModel)]="forma.value.cantidad"
               formControlName="cantidad" required uppercase>
        <mat-error *ngIf="forma.get('cantidad').hasError('min')">La cantidad debe ser mayor a 0</mat-error>
        <mat-error *ngIf="forma.get('cantidad').hasError('max')">La cantidad excede al restante de la deuda</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group row" mat-dialog-actions>
      <button mat-button [disabled]="!forma.valid" [mat-dialog-close]="1" (click)="confirmMovement()">Guardar</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    </div>
  </form>
</div>
